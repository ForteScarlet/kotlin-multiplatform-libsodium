stages:
  - prepare
  - build
  - deploy

workflow:
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

variables:
  GIT_SUBMODULE_STRATEGY: recursive

simpleCheck:
  stage: prepare
  script: echo PREPARE
  tags:
    - linuxX64
# ---- Linux builds ----

buildLinux:
  stage: build
  when: manual
  allow_failure: false
  script:
    - ./linuxBuild.sh
  tags:
    - linuxX64
linuxPublishToSnapshot:
  stage: deploy
  script:
    - ./linuxBuild.sh
    - ./linuxBuildAndPublish.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - allow_failure: false
  needs:
    - job: buildLinux
  tags:
    - linuxX64


# ---- Mac builds ----

buildMac:
  stage: build
  when: manual
  allow_failure: false
  script:
    - ./macBuild.sh
  tags:
    - macos

macPublishToSnapshot:
  stage: deploy
  script:
    - ./macBuild.sh
    - ./macBuildAndPublishSnapshot-bindings.sh
    - ./macBuildAndPublishSnapshot-delegated.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - allow_failure: false
  needs:
    - job: buildMac
  tags:
    - macos

# ---- Windows builds ----

buildWindows:
  stage: build
  when: manual
  allow_failure: false
  script:
    - echo "$PWD"
    - echo "--------- bash ---------"
    - C:\msys64\usr\bin\bash -lc "env"
    - C:\msys64\usr\bin\bash -lc "pwd"
    - "dir env:"
#    - C:\msys64\usr\bin\bash -lc "bash -x ./windowsBuild-delegated.sh"
#    - C:\msys64\usr\bin\bash -lc "bash -x ./windowsBuild-pure.sh"
  tags:
    - windowsX64

windowsPublishToSnapshot:
  stage: deploy
  script:
    - ./windowsBuildAndPublish-delegated.sh
    - ./windowsBuildAndPublish-pure.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - allow_failure: false
  needs:
    - job: buildWindows
  tags:
    - windowsX64
